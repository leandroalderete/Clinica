<div class="container">
    <header>
        <div class="logo">
            <img src="avatar.png" alt="prueba">
        </div>


    </header>

    <main>
        <h1>¡Bienvenido Administrador ! ¿Qué necesitás hoy?</h1>
        <div class="main-buttons">
            <button (click)="generarPDF()">Imprimir Lista</button>
        </div>

    </main>



    <div class="filter-group">
        <p class="filter-label">Filtro</p>
        <input class="filter-input" type="text" [(ngModel)]="valorfiltro" placeholder="Buscador">
    </div>
    <table id="medicosTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
                <th>Especialidad</th>
                <th>Matrícula</th>
                <th>Habilitado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let medico of medicos | medicos: valorfiltro">
                <td>{{ medico.nombre }}</td>
                <td>{{ medico.apellido }}</td>
                <td>{{ medico.dni }}</td>
                <td>{{ medico.especialidad }}</td>
                <td>{{ medico.matricula }}</td>
                <td>
                    <label class="switch">
                        <input type="checkbox" [checked]="medico.habilitado=='habilitado'" (change)="toggleHabilitado(medico)">
                        <span class="slider"></span>
                    </label>
                </td>
            </tr>
        </tbody>
    </table>




</div>
